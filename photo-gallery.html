<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<link rel="stylesheet" href="./style/style.css">
<link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css"
    rel="stylesheet">
    <!-- fav icon  -->
    <link rel="shortcut icon" type="image/x-icon" href="./images/logo-royal defence academy.webp">
</head>
<body>
<div id="nav"></div>
 <!-- slider section  -->
 <section>
    <div id="icons"></div>
    <!-- offcanvas -->


    <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active" data-bs-interval="1000">
          <img
            src="./images/BEST_COACHING_INSTITUTE_FOR_SAINIK_SCHOOL_ENTRANCE_EXAM_COACHING_RMS_RIMC_ONLINE_COACHING.webp"
            class="d-block w-100"
            alt="BEST COACHING INSTITUTE FOR SAINIK SCHOOL ENTRANCE EXAM COACHING RMS RIMC ONLINE COACHING">
        </div>

        <div class="carousel-item " data-bs-interval="1000">
          <img
            src="./images/sainik school & rashtriya military school rms RIMC Best coaching center royal academy 8769422006.png"
            class="d-block w-100"
            alt="BEST COACHING INSTITUTE FOR SAINIK SCHOOL ENTRANCE EXAM COACHING RMS RIMC ONLINE COACHING">
        </div>
        <div class="carousel-item" data-bs-interval="1000">
          <img src="./images/All_India_Sainik_School_Entrance_Exam_AISSEE_2024_Royal_Defecne_academy_8278640248.webp"
            class="d-block w-100"
            alt="All India Sainik School Entrance Exam AISSEE 2024 Royal Defecne academy 8278640248">
        </div>
        <!-- <div class="carousel-item">
                <img src="..." class="d-block w-100" alt="...">
              </div> -->
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval"
        data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval"
        data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </section>
  <!-- /slider section  -->
<div id="topBar" data-pagetitle="Photo Gallery"></div>

<div class="container">
    <!-- Photo Gallery -->
<div>
<h5 class="balsamiq-regular button-color mt-4">Gallery</h5>
<h4>Photo Gallery</h4>
<div>
    <div class="row" id="insertGallery">
        <!-- dynemic photos from ./js/photosGallery.js -->
        
    </div>
</div>
</div>
<!-- /Photo Gallery -->
</div>


<div id="footer"></div>
    <script>
        fetch('./components/nav.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('nav').innerHTML = data;
            })
            .catch(error => console.error('Error loading navigation:', error));
    
        fetch('./components/footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer').innerHTML = data;
            })
            .catch(error => console.error('Error loading footer:', error));
    
            fetch('./components/side-icons.html')
    .then(response => response.text())
    .then(data => {
      document.getElementById('icons').innerHTML = data;
    })
    .catch(error => console.error('Error loading footer:', error));
            </script>
</body>
    <script src="./js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="./js/pageHeaderSetter.js"></script>
    <script src="./js/photoGallery.js"></script>
</html>
