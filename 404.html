<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - Page Not Found</title>
  <link rel="stylesheet" href="./style/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css"
    rel="stylesheet">
</head>
<body>
    <div id="nav"></div>
  <div class="container ">
    <div class="text-center mt-5">

        <img src="./images/404-img-royaldefenceacademy.webp" alt="404-img-royaldefenceacademy" class="w-25 img-fluid img-figure rounded mx-auto d-block">
        
        <p class="balsamiq-regular mt-4">Oops! The page you're looking for doesn't exist.</p>
    <a href="/" class="home-button link-underline link-underline-opacity-0 sec-bg-color p-2 text-white rounded">Go to Home</a>
        </div>
  </div>
  <div id="footer"></div>
</body>
  <script src="script.js"></script>
  <script>
    const components = [
    { url: './components/nav.html', elementId: 'nav', errorMsg: 'Error loading navigation' },
    { url: './components/footer.html', elementId: 'footer', errorMsg: 'Error loading footer' },
   
  ];
  const loadComponent = ({ url, elementId, errorMsg }) => {
    return fetch(url)
      .then(response => response.text())
      .then(data => {
        document.getElementById(elementId).innerHTML = data;
      })
      .catch(error => console.error(errorMsg, error));
  };

  Promise.all(components.map(loadComponent))
    .then(() => console.log('All components loaded successfully'))
    .catch(() => console.error('One or more components failed to load'));
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
